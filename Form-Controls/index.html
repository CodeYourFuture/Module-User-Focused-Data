<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="header">Amir T-Shirt Gallery</h1>
  </header>
  <main>
  <form>
        <h1 class="title">Order Your T-Shirt</h1>
        <form id="tshirtForm">
            <label for="customerName">What is your name?</label>
            <input type="text" id="customerName" placeholder="Enter your name" required minlength="2">
            
            <label for="customerEmail">What is your email?</label>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="customerEmail" placeholder="Enter your email" required/>
            
            <fieldset>
                <legend>What colour should this t-shirt be?</legend>
                <label><input type="radio" name="tshirtColor" value="Red" required> Red</label>
                <label><input type="radio" name="tshirtColor" value="Green"> Green</label>
                <label><input type="radio" name="tshirtColor" value="Blue"> Blue</label>
            </fieldset>
            
            <label for="tshirtSize">What size do you want?</label>
            <select id="tshirtSize" required>
                <option value="" disabled selected>Select your size</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
            </select>
            
            <label for="deliveryDate">When do you want the t-shirt to be delivered?(within the next four weeks)</label>
            <input type="date" min="2024/10/26" max="2024/11/26" id="deliveryDate" required>
            
            <button type="submit">Submit</button>
        </form>
        
    </body>
    </html>
  </main>
  <footer>
    <!-- change to your name-->
    <h2>By Amirhossein Aminian</h2>
  </footer>
</body>

</html>
