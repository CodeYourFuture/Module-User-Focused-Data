<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta
  name="description"
  content="a form for selling t shirts">
  <title>My form exercise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Order Your T-shirt</h1>
  </header>

  <main>
    <form>
      <div>
        <label for="customer-name">Customer Name</label>
        <input type="text" id="customer-name" name="customer-name" required>
      </div>
      <div>
        <label for="customer-email">Customer Email</label>
        <input type="email" id="customer-email" name="customer-email" required>
      </div> 
      <div>
        <label for="tshirt-color">T-shirt Color</label>
        <select id="tshirt-color" name="tshirt-color" required>
          <option value="">Select a color</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
        </select>
      </div>
      <div>
        <label for="tshirt-size">T-shirt Size</label>
        <select id="tshirt-size" name="tshirt-size" required>
          <option value="">Select a size</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>
      </div>
      <div>
        <label for="delivery-date">Date of Delivery</label>
        <input type="date" id="delivery-date" name="delivery-date" required min="2024-01-12" >
      </div>
      <button type="submit">Order T-shirt</button>
    </form>
  </main>
  <footer>
    <p>by seerat fatima</p>
  </footer>
</body>
</html>
