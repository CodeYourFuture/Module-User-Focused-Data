<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Product Pick</h1>
    </header>
    <main class="main">
      <form class="form" action="#" method="get" enctype="multipart/form-data">
        <div class="shop">
          <p>First Name:</p>
          <label for="first_name"></label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            placeholder="Enter First Name"
            value=""
            required
          />
        </div>

        <div class="shop">
          <p>Last Name:</p>
          <label for="last_name"></label>
          <input
            id="last_name"
            type="text"
            name="last_name"
            placeholder="Last Name"
            value=""
            required
          />
        </div>

        <div class="shop">
          <p>Email:</p>
          <label for="email"></label>
          <input
            type="email"
            id="email"
            name
            placeholder="Enter Email address"
            value=""
            required
          />
        </div>

        <h2>Choose color of the T-Shirt</h2>

        <div class="shop shop_radio">
          <label for="white">White</label>
          <input
            class="color"
            type="radio"
            id="white"
            name="color"
            value="white"
          />

          <label for="black">Black</label>
          <input
            class="color"
            type="radio"
            id="black"
            name="color"
            value="black"
          />

          <label for="yellow">Yellow</label>
          <input
            class="color"
            type="radio"
            id="yellow"
            name="color"
            value="yellow"
          />
        </div>

        <h2>Choose your size of the T-Shirt</h2>
        <label for="select-size">Select size</label>
        <select name="size" id="select-size">
          <option value="XS" label="XS">XS</option>
          <option value="S" label="S">S</option>
          <option value="M" label="M">M</option>
          <option value="L" label="L">L</option>
          <option value="XL" label="XL">XL</option>
          <option value="XXL" label="XXL">XXL</option>
        </select>

        <div class="shop">
          <h3>When do you want the t-shirt to be delivered?</h3>
          <label for="date">Enter Date:</label>
          <input
            type="date"
            id="date"
            name="date"
            min="2024-10-10"
            max="2024-11-10"
          />
        </div>

        <div class="submit">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <!-- change to your name-->
      <h2>By Denis Suvorov HOMEWORK SOLUTION</h2>
    </footer>
  </body>
</html>
