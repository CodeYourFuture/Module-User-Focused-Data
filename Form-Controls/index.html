<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form>
    <div>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required minlength="2" pattern="[A-Za-z\s]+" title="Name must be at least 2 characters and can only contain letters and spaces.">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
    </div>
    <div>
      <label for="colors">Choose a color:</label>
      <select name="colors" id="colors">
      <option value="blue">Blue</option>
      <option value="black">Black</option>
      <option value="green">Green</option>
      </select>
    

    </div>
    <div>
      <label for="sizes">Choose your size:</label>
      <select name="sizes" id="sizes">
         <option value="Xs">XS</option>
      <option value="s">S</option>
      <option value="m">M</option>
      <option value="l">L</option>
      <option value="xl">XL</option>
      <option value="xxl">XXL</option>

      </select>
     
      
    </div>
    <div>
      <label for="delivery-date">Choose the delivery date</label>
      <input type="date" name="delivery-date" id="delivery-date" min="2024-10-13" max="2024-11-13" required>
    </div>
    
    
   
    
   



   
  </form>

  </main>
  <footer>
    <!-- change to your name-->
    <h2>By Zohreh Kazeminpour</h2>
  </footer>
</body>

</html>
