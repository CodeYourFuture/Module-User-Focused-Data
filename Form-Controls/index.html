<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form>
    <!-- write your html here-->
     <div>
      <label for="name">Name:</label>
     <input type="text" name="name" id="name" required>
     </div>
     <div>
      <label for="surname">Surname:</label>
     <input type="text" name="surname" id="surname" required>
     </div>
     <div>
      <label for="email">Email:</label>
     <input type="email" name="email" id="email" required>
     </div>
     <div>
      <label for="tshirt">T-shirt Choice:</label>
     </div>
     <div>
      <label for="tshirt">Red Tshirt</label>
      <input type="radio" name="tshirt" id="red" required>
     </div>
     <div>
      <label for="tshirt">Pink Tshirt</label>
      <input type="radio" name="tshirt" id="pink" required>
     </div>
     <div>
      <label for="tshirt">Black Tshirt</label>
      <input type="radio" name="tshirt" id="black" required>
     </div>
     <div>
      <select name="size" id="size">
        <option value="XS">T-shirt size</option>
        <option value="XS">XS</option>
        <option value="XS">S</option>
        <option value="XS">M</option>
        <option value="XS">L</option>
        <option value="XS">XL</option>
        <option value="XS">XXL</option>
      </select>
      
     </div>

     <div>
      <label for="date">Date</label>
      <input type="date" min="2024-10-18" max="2024-11-18" required>
     </div>
    <!-- try writing out the requirements first-->
  </form>

  </main>
  <footer>
    <!-- change to your name-->
    <h2>By Serna Malala</h2>
  </footer>
</body>

</html>
