<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form action="results.html" method="get">
   <fieldset> 
    <legend>Customer Information</legend>
    <div class="c-information">
      <label for="name">Name</label>
      <input name="name"  placeholder="User Name" type="text" pattern="{2,}"pattern title="name must be letter" id="name" required >
    </div>
    <div class="c-information">
      <label for="email">Email address</label>
      <input name="Email address" placeholder="Email address"  autocomplete="on"  pattern title="pleas, insert the correct email address" required type="email" id="email">
    </div>
  </fieldset> 
  <fieldset>
    <legend>Order information</legend>
    <div>
      <label>Color</label>
      <input name="colour">
  </div>
  <div>
      <label>Size</label>
      <input name="size">
  </fieldset>
  </div>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>

  </main>
  <footer>
    <!-- change to your name-->
     <h1></h1>
    <h2>By HOMEWORK SOLUTION</h2>
  </footer>
</body>

</html>
