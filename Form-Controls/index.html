<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>T-shirt Order Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>T-shirt Order Form</h2>
    <form name="tshirtForm" id="tshirtForm">
      
      
      <label for="name">Customer's Name:</label>
      <input type="text" id="name" name="name" required minlength="2" pattern="[A-Za-z\s]+" title="Please enter a valid name with only letters.">
      <div class="error-message">Please enter a valid name.</div>

      
      <label for="email">Customer's Email:</label>
      <input type="email" id="email" name="email" required>
      <div class="error-message">Please enter a valid email address.</div>

      
      <label for="color">T-shirt Color:</label>
      <select id="color" name="color" required>
        <option value="" disabled selected>Select a color</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>
      <div class="error-message">Please select a T-shirt color.</div>

      
      <label for="size">T-shirt Size:</label>
      <select id="size" name="size" required>
        <option value="" disabled selected>Select a size</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>
      <div class="error-message">Please select a T-shirt size.</div>

      
      <label for="deliveryDate">Delivery Date:</label>
      <input type="date" id="deliveryDate" name="deliveryDate" required 
        min="2024-11-13" max="2024-12-11">
      <div class="error-message">Please select a valid delivery date within the next 4 weeks.</div>

      <input type="submit" value="Submit">
    </form>
  </div>

  <footer>
    <p>By RAHWA ZESLUS</p>
  </footer>
</body>
</html>
