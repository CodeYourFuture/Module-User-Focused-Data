<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form>
    <div>
      <label> Name
      <input required type="text" placeholder="Bereket Hayelom">
      </label>
  </div>
  <br>
  <div> 
      <label> Email
      <input required type="email" placeholder="bereket@example.com">
      </label>
  </div>
  <br>
  <div> 
    <label> color
    <select name="tshirt-color" id="tshirt-color">
      <option value="">black</option>
      <option value="">green</option>
      <option value="">blue</option>
    </select>
    </label>
</div>
<br>
  <div> 
    <label> Size
    <select name="select" id="selct">
      <option value="">xs</option>
      <option value="">s</option>
      <option value="">m</option>
      <option value="">l</option>
      <option value="">xl</option>
      <option value="">xxl</option>
    </select> 
    </label>
  </div> 
  <br> 
  <div> 
    <label> Delivery Date
    <input required type="date">
    </label>
    <p >
    Please select a date within the next 4 weeks! 
    </p>
  </div>
  <br>
  
   <button>submit</button>
  
  </form>
  </main>
  <footer>
    <h2>By Emmanuel</h2>
  </footer>
</body>
</html>
