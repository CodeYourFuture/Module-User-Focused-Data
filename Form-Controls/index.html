<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Order form t-shirts</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form id="order form t-shirt">
    <!-- name of customer-->
    <div class="form-group">
      <label for="customer-name">Full name</label>
      <input type="text" id="customer-name" name="customer-name" min="2" required>
    </div>
    <!-- customer email-->
     <div class="form-group">
      <label for="customer-email">Email address</label>
      <input type="email" id="customer-email" name="customer-email" required>
     </div>
     <!-- colors of t-shirts-->
      <div class="form-group">
        <label for="tshirt-color">Choose color</label>
        <select id="tshirt-color" name="tshirt-color" required>
          <option value="">select color</option>
          <option value="blue">blue</option>
          <option value="red">red</option>
          <option value="pink">pink</option>
          <option value="kahverenge">kahverenge</option>
        </select>
      </div>
      <!-- tshirt size-->
       <div class="form-group"></div>
       <label for="tshirt-size">choose size</label>
        <select id="tshirt-size" name="tshirt-size" required>
          <option value="xxs">xxs</option>
          <option value="xs">xs</option>
          <option value="s">s</option>
          <option value="m">m</option>
          <option value="l">l</option>
          <option value="xl">xl</option>
          <option value="xxl">xxl</option>
        </select>
        <!-- tshirt size-->
      <div class="form-group">
        <label for="delivery-date">delivery date (within 4 weeks)</label>
        <input type="date" id="delivery-date" name="delivery-date" required>
      </div>

      <button type="submit">submit order</button>
    <!-- try writing out the requirements first-->
  </form>

  </main>
  <footer>
    Donara Blanc
    <h2>By a collective mind</h2>
  </footer>
</body>

</html>
