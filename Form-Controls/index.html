<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form action="results.html" method="get">
   <fieldset> 
    <legend><h2>Customer Information</h2></legend>
    <div class="c-information">
      <label for="name">Name</label>
      <input name="name"  placeholder="User Name" type="text"  pattern="[a-zA-Z]{2,}" pattern title="name must be 2 or more letters" id="name" required >
    </div>
    <div class="c-information">
      <label for="email">Email address</label>
      <input name="Email_address" placeholder="Email address"   type="email" id="email" required>
    </div>
    </fieldset> 
  <fieldset>
    <legend><h2>Order information</h2></legend>
    <div>
      <label for="Delvery">Delivery Time</label>
      <input name="delivery" id="Delvery" type="date" min="2024-10-13" max="2024-11-10" >
  </div>
  <div>
      <label for="color">Please select your desire Color from the entire options</label>
      <select name="color" id="color">
        <option id="color_Red" label="Red" value="Red"></option>
        <option id="color_Green" label="Green" value="Green"></option>
        <option id="color_Yellow" label="Yellow" value="Yellow"></option>
      </select>
  </div>  
  <div>
      <label for="sizes">Please select your desire size from the entire option</label>
      <select name="size" id="sizes">
        <option id="size_xs" label="XS" value="XS"></option>
        <option id="size_s" label="S" value="s"></option>
        <option id="size_m" label="M" value="m"></option>
        <option id="size-l" label="L" value="L"></option>
        <option id="size-xl" label="XL" value="XL"></option>
        <option id="size_xxl" label="XXL" value="XXL"></option>
      </select>
  </div>
  </fieldset>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
   </form>
  </main>
  <footer>
    <!-- change to your name-->
     <h1></h1>
    <h2>Azar Alampanah</h2>
  </footer>
</body>

</html>
