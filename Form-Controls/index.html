      <!-- Name field with validation -->
      <label for="customer-name">Customer Name:</label>
      <input type="text" id="customer-name" name="customer-name" required minlength="2" maxlength="50" pattern="[A-Za-z\s]+" title="Please enter a valid name with letters only.">
      
      <!-- Email field with validation -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <!-- Colour selection with restricted options -->
      <label for="colour">Choose a T-shirt Colour:</label>
      <select id="colour" name="colour" required>
        <option value="" disabled selected>Select Colour</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>
      
      <!-- Size selection with restricted options -->
      <label for="size">T-shirt Size:</label>
      <select id="size" name="size" required>
        <option value="" disabled selected>Select Size</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>

      <!-- 
        Delivery date restricted to the next four weeks

        because today is 2024-10-16 and you can't use anything

      <label for="delivery-date">Delivery Date:</label>
      <input type="date" id="delivery-date" name="delivery-date" required min="2024-10-21" max="2024-11-17">
