<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
  

   <div class="wrapper">

      <header>
        <h1>Product Pick</h1>
      </header>
      
      <p>Please fill out the form below to place your order.</p>
      <form>
        <fieldset>
          <legend>Personal details</legend>
          <label for="name"> Your name</label>
          <input type="text" id="name" name="name">
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" name="phone">
          <label for="email">email</label>
          <input type="email" id="email" name="email">
        </fieldset>

        <fieldset>
          <legend> Order details</legend>
          <p>Please select the color and size.</p>
          <label for="color">Choose T-shirt color:</label>
          <select name="color" id="color">
            <option selected>Select one...</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="pinl">Pink</option>
          </select>
          <label for="size">Choose your size:</label>
          <select name="size" id="size">
            <option selected>Select one...</option>
            <option value="xsmall">XS</option>
            <option value="small">S</option>
            <option value="medium">M</option>
            <option value="large">L</option>
            <option value="xlarge">XL</option>
            <option value="xxlarge">XXL</option>
          </select>
       
        </fieldset>

        <fieldset>
          <legend>Delivery details</legend>
          <p>Pleaase choose a delivery date in the next 4 weeks.</p>
          <label for="date">Requeste date</label>
          <input 
            type="date" 
            id="date" 
            name="date"
            min="2024-10-19"
            max="2024-11-19">
        </fieldset>

        <button type="submit" id="button">Place your order</button>

      </form>

     

    </div>

    <footer>
      
      <h4>By Samira Hekmati</h4>
    </footer>
   
 

  
  
</body>

</html>
