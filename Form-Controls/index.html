<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>T-Shirt Purchase Form</h1>
  </header>
  <main>

  <form method="get">
    <!-- User Name -->
    <div>
      <label for="user-name">Name:<span aria-label="required">*</span></label>
      <input type="text" id="user-name" placeholder="Enter your Name" required minlength="2">
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email:<span aria-label="required">*</span></label>
      <input type="email" id="email" placeholder="Enter your Email" required>
    </div>
    <!--T-shirt Color, 3 options colors -->
    <div> 
      <fieldset>
        <legend>Please Select your Color:<span aria-label="">*</span></legend>
          <input type="radio" name="color" id="color-1" value="White" required />
          <label for="color-1">White</label>
          <input type="radio" name="color" id="color-2" value="Black" />
          <label for="color-2">Black</label>
          <input type="radio" name="color" id="color-3" value="Green" />
          <label for="color-3">Green</label>
      </fieldset>
    </div>
    <!--T-shirt Size, 6 options: XS, S, M, L, XL, XXL -->
    <div>
      <label for="size" >Please Select your Size:<span aria-label="required">*</span></label>
      <select id="size" required>
        <option disabled selected>Select Size</option>
        <option>XS</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
        <option>XXL</option>
      </select>
      <!--  
       <fieldset>
        <legend>Choose Size of the T-shirt:</legend><br>
          <input type="radio" name="size" id="size-xs" value="Size XS">
          <label for="size-xs">Size XS</label>
          <br>
          <input type="radio" name="size" id="size-s" value="Size S">
          <label for="size-s">Size S</label>
          <br>
          <input type="radio" name="size" id="size-m" value="Size M">
          <label for="size-m">Size M</label><br>
          <input type="radio" name="size" id="size-l" value="Size L">
          <label for="size-l">Size L</label><br>
          <input type="radio" name="size" id="size-xl" value="Size XL">
          <label for="size-xl">Size XL</label><br>
          <input type="radio" name="size" id="size-xxl" value="Size XXL">
          <label for="size-xxl">Size XXL</label><br>
       </fieldset>
       -->
    </div>
    <!-- Date,in the next four weeks-->
    <div>
      <label for="date">Delivery Date<span aria-label="required">*</span></label>
      <input type="date" id="date" min="2024-11-21" max="2024-12-30" required>
    </div>
    <!-- button -->
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
   
  </form>

  </main>
  <footer>
    <h2>By Rihanna</h2>
  </footer>
</body>

</html>
