<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>T-shirt Order Form</h1>
  </header>
  <main>
  <form id="order-form">
    <!-- Form fields must include a validated name, validated email address, 3 colour options only, 6 sizes only and delivery date -->
    <!--Customer name-->
    <div class="form-contents">
        <label for="Customer name">Your name:</label>
        <input type="text" id="Customer name" name="Customer name" minlength="2" required placeholder="Please enter your name">
    </div>

    <!-- Customer email-->
    <div class="form-contents">
        <label for="Customer email">Your email address: </label>
        <input type="email" id="Email address" name="Customer email" required placeholder="Please enter your email address">
    </div>
  
  <!--Color selection-->
    <div class="form-contents">
        <label for="T-shirt color">Select your t-shirt colour:</label>
        <select id="T-shirt color" name="T-shirt color" required>
        <option value="" disabled selected>Select your colour</option>  
        <option value="White">White</option>
        <option value="Black">Black</option>
        <option value="Grey">Grey</option>
        </select>
    </div>

    <!--Size selection-->
      <div class="form-contents">
        <label for="T-shirt size">Select your t-shirt size:</label>
        <select id="T-shirt size" name="T-shirt size" required>
        <option value="" disabled selected>Select your size</option>  
        <option value="X-Small">X-Small (XS)</option>
        <option value="Small">Small (S)</option>
        <option value="Medium">Medium (M)</option>
        <option value="Large">Large (L)</option>
        <option value="X-Large">X-Large (XL)</option>
        <option value="XX-Large">XX-Large (XXL)</option>
        </select>
      </div>
   <button>Submit</button>
  
  </form>

  </main>
  <footer>
    <!-- My name-->
    <p>By Natalie Patel</p>
  </footer>
</body>

</html>
