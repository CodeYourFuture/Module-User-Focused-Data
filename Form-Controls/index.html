<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form class="form" action="reesults.html" method="GET">
    <!-- write your html here-->
    <!-- try writing out the requirements first-->
     <div>
        <label for="name">Name</label>
        <input type="text" id="name" required>
     </div>
     <div>
        <label for="email">Email</label>
        <input type="email" id="email" required>
     </div>
     
     <div>
      <label for="date">Delivery Date</label>
      <input type="date" id="date" min="2024-11-10">
     </div>
     Colour
     <div>
      <label for="red">Red</label>
      <input type="radio" name="Colour" id="red">
     </div>
     <div>
      <label for="green">Green</label>
      <input type="radio" name="Colour" id="green">
     </div>
     <div>
      <label for="blue">Blue</label>
      <input type="radio" name="Colour" id="blue">
     </div>
     
     <div>
      <label for="size">Size</label>
      <select name="size" id="size">
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>
     </div>

     <div>
      <button type="submit" id="submit">Submit</button>
      <button type="reset" id="reset">Reset</button>
     </div>
  </form>

  </main>
  <footer>
    <!-- change to your name-->
    <h2>Zabihollah Namazi</h2>
  </footer>
</body>

</html>
