<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description"
    content="The form collects client details about their purchase, item characteristics, and delivery information, including the address for shipping.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>ZARA STORES</h1>
  </header>
  <main>
    <div class="container">
      <form id="form" class="form">
        <h2>Please choose the size and color of your t-shirt</h2>
        <div class="form-control">
          <label for="name" class="Name"></label>
          <input type="text" id="username" placeholder="Enter Name">
          <small>error message</small>
        </div>
        <div class="form-control">
          <label for="Surname">Surname</label>
          <input type="text" id="Surname" placeholder="Enter Surname">
          <small>error message</small>
        </div>
        <div class="form-control">
          <label for="email" class="email"></label>
          <input type="text" id="email" placeholder="Enter Email">
          <small>error message</small>
        </div>
        <div class="form-control">
          <label for="password">password</label>
          <input type="password" id="password" placeholder="Enter Password">
          <small>error message</small>
        </div>
        <div class="form-size">
          <input id="small" type="radio" name="size" value="small">
          <label for="small">Small</label>

          <input id="medium" type="radio" name="size" value="medium">
          <label for="medium">Medium</label>

          <input id="large" type="radio" name="size" value="Large">
          <label for="large">Large</label>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <h2>By Karla Grajales</h2>
  </footer>
</body>

</html>
