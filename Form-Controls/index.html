<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise - T Shirt</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
    <form id="tshirt-order-form">
    
      <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required pattern=".{2,}" title="Name must be at least 2 characters">

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <!-- T-Shirt Color -->
    <label for="color">T-Shirt Color:</label>
    <select id="color" name="color" required>
      <option value="">--Select a Color--</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>

    <!-- T-Shirt Size -->
    <label for="size">T-Shirt Size:</label>
    <select id="size" name="size" required>
      <option value="">--Select a Size--</option>
      <option value="XS">XS</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
    </select>

     <!-- Delivery Date -->
     <label for="delivery-date">Delivery Date:</label>
     <input type="date" id="delivery-date" name="delivery-date" required min="" max="">
 
     <button type="submit">Submit Order</button>

  </form>

  </main>
  <footer>
    <!-- change to your name-->
    <h2>By Alireza Seifi Shalamzari</h2>
  </footer>

  <!--Added script to limit the delivery date to max 4 weeks (make it more realistic) At least I tried :) -->
  <script>
    // Set date constraints
    const today = new Date().toISOString().split('T')[0];
    const maxDate = new Date();
    maxDate.setDate(maxDate.getDate() + 28);
    document.getElementById('delivery-date').setAttribute('min', today);
    document.getElementById('delivery-date').setAttribute('max', maxDate.toISOString().split('T')[0]);
  </script>
</body>

</html>
