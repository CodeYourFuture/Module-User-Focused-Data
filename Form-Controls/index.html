<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form>
    <!-- write your html here-->
     <div id="user-info"> 
      <label for="name">Name:</label>
     <input type="text" name="name" id="name"  minlength="2" required>
     </div>
     <div id="user-info">
      <label for="email">Email:</label>
     <input type="email" name="email" id="email" required>
     </div>

     <div id="tshirt">
      <label for="tshirt">T-shirt Choice:</label>
    
      <div>
        <label for="red">Red T-shirt</label>
        <input type="radio" name="tshirt" id="red" value="red" required>
      </div>
    
      <div>
        <label for="pink">Pink T-shirt</label>
        <input type="radio" name="tshirt" id="pink" value="pink" required>
      </div>
    
      <div>
        <label for="black">Black T-shirt</label>
        <input type="radio" name="tshirt" id="black" value="black" required>
      </div>
    </div>
    
     <div id="size">
      <label for="size">T-shirt size</label>
      <select name="size" id="size" required>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>
    </div>
    

     <div id="date"> 
      <label for="date">Date</label>
      <input type="date" min="2024-10-18" max="2024-11-18" required>
     </div>
     <div id="button">
      <button  type="submit">Submit</button>
     </div>
    <!-- try writing out the requirements first-->
  </form>

  </main>
  <footer>
    <!-- change to your name-->
    <h2>By Serna Malala</h2>
  </footer>
</body>

</html>
