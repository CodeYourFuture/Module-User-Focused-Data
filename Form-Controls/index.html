<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
    <form action="#" method="post">
      <h2>T-Shirt Order Form</h2>
        
      <label for="name">Customer Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" minlength="2" required pattern="[A-Za-z\s]{2,}">
        
      <label for="email">Customer Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
      <label for="color">T-Shirt Color</label>
      <select id="color" name="color" required>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
      </select>
        
      <label for="size">T-Shirt Size</label>
      <select id="size" name="size" required>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>

      <label for="delivery">Delivery Date</label>
      <input type="date" id="delivery" name="delivery" required
             min="2024-10-16" max="2024-11-13"> 
    
      <button type="submit">Order Now</button>
    </form>

  </main>
  <footer>
    <h2>Forogh Aghaeiyarijani</h2>
  </footer>
</body>

</html>
