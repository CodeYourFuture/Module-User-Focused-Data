<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="wrapper">
      <div class="image_container">
        <img class="background" src="shirt_background.jpg">
        <div class="footer">By Matthew Law</div>
      </div>
    
      <div class="form_wrapper">
        <div class="header">
          <div class="heading-text">Product Pick</div>
          <div class="heading-text">Get your personalized T-Shirts here!</div>   
        <form>
          <div class="input-container">
            <label for="name" class="input-label">Name</label>
            <input type="text" class="text-input" placeholder="Enter your name" minlength="2" required>
          </div>
    
          <div class="input-container">
            <label for="email" class="input-label">Email</label>
            <input type="email" class="text-input" name="email" placeholder="Enter your email address" required>
          </div>

          <div class="input-container">
            <label for="shirtColor" class="input-label">
              What color would you like?
            </label>
              <select name="shirtColor" class="custom-select">
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="grey">Grey</option>
            </select>
          </div>
        
          <div class="input-container">
            <label for="shirtSize" class="input-label">
              What shirt size would you like?
            </label>
              <select name="shirtSize" class="custom-select">
                <option value="xs">XS</option>
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
                <option value="xxl">XXL</option>
              </select>
          </div>

          <div class="input-container">
            <label for="date" class="input-label">
            When do you want your T-Shirt to be delivered?
            </label>
            <input type="date" name="date" id="date" min="2024-10-18"  max="2024-11-15">
          </div>
          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
