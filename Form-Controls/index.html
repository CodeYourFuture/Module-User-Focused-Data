<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form id="orderForm" onsubmit="return validateForm()">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" pattern="[A-Za-z]{2-32} {-}" required>
    <div id="nameError" class="error"></div>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required>
    <div id="emailError" class="error"></div>

    <label>Colour:</label>
    <input type="radio" id="red" name="colour" value="Red" checked>
    <label for="red">Red</label>
    <input type="radio" id="blue" name="colour" value="Blue">
    <label for="blue">Blue</label>
    <input type="radio" id="black" name="colour" value="Black">
    <label for="black">Black</label>
    <div id="colourError" class="error"></div>

    <label for="size">Size:</label>
    <select id="size" name="size">
        <option value="">--Select Size--</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
    </select>
    <div id="sizeError" class="error"></div>

    <label for="deliveryDate">Delivery Date:</label>
    <input type="date" id="deliveryDate" name="deliveryDate" min='2024-11-02' max='2024-12-02' required>
    <div id="dateError" class="error"></div>

    <button type="submit">Submit Order</button>
  </form>

  </main>
  <footer>
    
    <h2>By Amir Montazeri</h2>
  </footer>
</body>

</html>
