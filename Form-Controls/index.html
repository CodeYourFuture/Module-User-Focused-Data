<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <main>
  
    <form action="" method="">

      <header>
        <h1>Product Pick</h1>
      </header>
      
       <!-- NAME -->
      <div>
         <label for="fullName">Full Name</label>
         <input type="text" name="fullName" id="fullName" placeholder="Full name" required>
      </div>
  
      <!-- EMAIL -->
      <div>
         <label for="email">Email</label>
         <input type="email" name="email" id="email" placeholder="Email" required>
      </div>
  
       <!-- COLOUR SELECTION -->
      <div>
        <label for="color">Colour</label>
        <select name="color" id="color" required>
          <option value="">Select a colour</option> <!-- Default option, no value -->
          <option value="Blue">Blue</option>
          <option value="Red">Red</option>
          <option value="Green">Green</option>
        </select>
      </div>
  
       <!-- T-SHIRT SIZE -->
      <div>
        <label for="size">Size</label>
        <select name="size" id="size" required>
          <option value="">Select a size</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>
      </div>
  
       <!-- DELIVERY DATE -->
      <div>
        <label for="date">Delivery Date</label>
        <input type="date" name="date" id="date" required min="2024-10-10" max="2024-11-10" aria-live="polite">
      </div>

      <button type="submit" aria-label="Submit order">Submit</button>
  </form>

  </main>
  <footer>
    <!-- change to your name-->
    <h2>By Kata Treimann</h2>
  </footer>
</body>

</html>
