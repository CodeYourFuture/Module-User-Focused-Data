<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
  </header>
  <main>
  <form>
  
  <body>
  
    <div class="order-form">
      <h2>Product Pick</h2>
      <form action="submit-order" method="POST">
        
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
      
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
    
        <div class="form-group">
          <label for="size">T-Shirt Size</label>
          <select id="size" name="size" required>
            <option value="" disabled selected>Select your size</option>
            <option value="xs">XS (Extra Small)</option>
            <option value="s">S (Small)</option>
            <option value="m">M (Medium)</option>
            <option value="l">L (Large)</option>
            <option value="xl">XL (Extra Large)</option>
            <option value="xxl">XXL (Double Extra Large)</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Choose Color</label>
          <div class="color-options">
            <label><input type="radio" name="color" value="black" required> Black</label>
            <label><input type="radio" name="color" value="white" required> White</label>
            <label><input type="radio" name="color" value="blue" required> Blue</label>
            <label><input type="radio" name="color" value="red" required> Red</label>
          </div>
        </div>

  
        <div class="form-group">
          <label for="deliveryTime">Preferred Delivery Time</label>
          <input type="datetime-local" id="deliveryTime" name="deliveryTime" required>
        </div>
  
        <div class="form-group">
          <button type="submit">Submit Order</button>
        </div>
  </form>
  </footer>
</body>

</html>
