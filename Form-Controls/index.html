<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form id="tshirt-order-form">
      <label for="name">Full name:</label>
      <input type="name" id="name" name="name" minlength="2" required placeholder="Enter your full name">
      <label id="email"> Email Address:</label>
      <input type="email" id="email" name="email" required placeholder="Ennter your email">
      <label for="color">Choose a T-shirt Color:</label>
      <select id="color" name="color" required>
        <option value="" disabled selected> Select a color</option>
        <option value="pink">Pink</option>
        <option value="green">Green</option>
        <option value="black">Black</option>
      </select>
      <label for="size">Choose a Size:</label>
      <select id="size" name="size" required>
        <option value="" disabled selected>Select a size</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>

  </form>

  </main>
  <footer>
    <!-- change to your name-->
    <h2>By HOMEWORK SOLUTION</h2>
  </footer>
</body>

</html>
