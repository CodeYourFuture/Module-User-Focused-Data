<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="title">Product Pick</h1>
  </header>
  <main>
    <form method="GET" enctype="multipart/form-data">
      <div class="form-data">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" minlength="2" required>
      </div>
      <div class="form-data">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
      </div>
      <div class="form-data">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" required>
      </div>
      <div class="form-data">
          <label for="Color">T-shirt Color</label>
          <select name="Color" id="Color" required>
              <option value="" selected disabled>-- Please select a color --</option>
              <option value="Black">Black</option>
              <option value="White">White</option>
              <option value="Grey">Grey</option>
          </select>
      </div>
      <div class="form-data">
          <label for="Size">T-shirt Size</label>
          <select name="Size" id="Size" required>
              <option value="" selected disabled>-- Please select a size --</option>
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XLL">XLL</option>
          </select>
      </div>
      <div class="form-data">
          <label for="Date">Select delivery date (within the next 4 weeks):</label>
          <input id="Date" Name="Date" type="date" min="2024-10-17" max="2024-11-17" required>
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <p class="footer">&copy; 2024 T-Shirt Register. All rights reserved.</p>
  </footer>
</body>
</html>
