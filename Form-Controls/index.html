<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
    <h2 class="para">Please fill in the order form to complete your order</h2>

  <form>
  <div class="form">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" required/>
    <br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" required/>
    <br>
    <label for="email">Email:</label><br>
    <input id="email" type="email" required/>
  </div>

  <div class="shirt-colours">
    <fieldset>
      <legend>Colors:</legend>
    
      <input id="white" type="radio" name="colour" value="white"/>
      <label for="white">White</label>
    
      <input id="red" type="radio" name="red" value="red"/>
      <label for="red">Red</label>
    
      <input id="black" type="radio" name="black" value="black"/>
      <label for="black">Black</label>
    </fieldset>
  </div>



  </form>

  </main>
  <footer>
    <!-- change to your name-->
    <h2>By Saqib Javed - London 11 - ITP</h2>
  </footer>
</body>

</html>
